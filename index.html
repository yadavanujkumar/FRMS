<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>FRMS - AI Fraud Risk Simulator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.31.0/build/stlite.css" />
</head>

<body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.31.0/build/stlite.js"></script>
    <script>
        stlite.mount(
            {
                requirements: [
                    "streamlit",
                    "pandas",
                    "numpy",
                    "scikit-learn",
                    "networkx",
                    "matplotlib",
                    "plotly",
                    "joblib",
                    // "xgboost", // QC confirmed unused in code. Removed.
                    // "shap"    // SHAP removed for GitHub Pages compatibility (WASM issues).
                    // NOTE: If XGBoost/SHAP fail to load in browser, we might need to mock them or use a pure python alternative for the demo.
                    // For now, let's try standard installation.
                ],
                entrypoint: "app.py",
                files: {
                    "app.py": {
                        url: "app.py",
                    },
                    "risk_engine.py": {
                        url: "risk_engine.py",
                    },
                    "explain.py": {
                        url: "explain.py",
                    },
                    "graph.py": {
                        url: "graph.py",
                    },
                    "model.py": {
                        url: "model.py",
                    },
                    "fraud_model.pkl": {
                        url: "fraud_model.pkl",
                    },
                    "transactions_enhanced.csv": {
                        url: "transactions_enhanced.csv",
                    },
                    "style.css": {
                        url: "style.css" // attempting to load if exists, otherwise ignore
                    }
                },
                streamlitConfig: {
                    "theme.primaryColor": "#ff4b4b",
                    "theme.backgroundColor": "#ffffff",
                }
            },
            document.getElementById("root")
        );
    </script>
</body>

</html>
